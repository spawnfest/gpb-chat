<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Web Socket Demo</title>
</head>

<body>

    <ul id="chat"></ul>

    <form>
        <input type="text" id="from" value="Alek"> <br><br>

        <input type="text" id="to" value="Janek"> <br><br>

        <input type="radio" id="msg_type" value="1" checked> Auth_Token <br><br>
        <input type="radio" id="msg_type" value="2"> Msg <br><br>

        <textarea rows="8" cols="80" id="message">Hello</textarea><br><br>

        <button type="submit">Send</button>
    </form>

    <script src="static/msg_bundle.js"></script>
    <script src="static/main_bundle.js"></script>

</body>

</html>
